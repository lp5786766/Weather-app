<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assests/css/style.css"></link>
</head>
<body>


  <div class="container">

    <!-- NAVBAR -->
    <nav class="nav-extended #00e676 green accent-3">
        <div class="row">
          <div class="col s1">
            <img src="assests/23529-2-weather-hd.png"></img>
          </div>  
          <div class="col s11">
            <div class="nav-content">
                <span class="nav-title">Weather around the World</span>
            </div>
          </div>
        </div>
    </nav>     
  
    <!-- CITY NAME INPUT -->
    <div class="row">
      <div class="col s12 m3" id="search-field">
        <div class="col s12 m9">
          <div class="input-field">
            <input id="city-input" type="text" class="validate">
            <label for="city">City</label>
          </div>
        </div>
      <div class="col s12 m2 button">
        <a class="waves-effect waves-teal btn btn-small"><i class="material-icons">search</i></a>
      </div>
      <!-- BUTTONS-->    
      <div class="col s12 m12">
        <div id="buttons-view" class="collection">
         
        </div>
      </div>
    </div>  
       
    <!-- INFO CARD -->
    <div class="col s12 m9">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title" id="header-one"></span>
            <p id="temp-one">Temp 1</p>
            <p id="humid-one">Humid 1</p>
            <p id="wind-one">Wind 1</p>
            <p id="uv-one">Uv 1</p>
          </div>
        </div>

        <!-- WEATHER CARDS -->
          <div class="col s12 m2 weather-forecast">
            <div class="card blue-grey darken-1">
              <div class="card-content">
                <p class="forecast-info">Date</p>
                <p>Temp:</p>
              </div>
            </div>
          </div>
          <div class="col s12 m2 weather-forecast">
            <div class="card blue-grey darken-1">
              <div class="card-content">
                <p class="forecast-info">Date</p>
                <p>Temp:</p>
              </div>
            </div>
          </div>
          <div class="col s12 m2 weather-forecast">
            <div class="card blue-grey darken-1">
              <div class="card-content">
                <p class="forecast-info">Date</p>
                <p>Temp:</p>
              </div>
            </div>
          </div>
          <div class="col s12 m2 weather-forecast">
            <div class="card blue-grey darken-1">
              <div class="card-content">
                <p class="forecast-info">Date</p>
                <p>Temp:</p>
              </div>
            </div>
          </div>
          <div class="col s12 m2 weather-forecast">
            <div class="card blue-grey darken-1">
              <div class="card-content">
                <p class="forecast-info">Date</p>
                <p>Temp:</p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
   


  <script src="http://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assests/javasctipt/script.js"></script>

</body>
</html>
